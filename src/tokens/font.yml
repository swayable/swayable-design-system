#
# FONT TOKENS
# Use these tokens to set font-weight and font-family.
#
# Weights should reflect whichever are included in typekit (see src/utils/webFontLoader.js)

props:
  font_heading:
    value: '"azo-sans-web",sans-serif'
    class: 'heading'
    weights: '300,400,500,700'
    order: -1
  font_text:
    value: '"roboto",sans-serif'
    class: 'body'
    weights: '300,400,500,700'
    order: -1
  font_mono:
    value: '"roboto-mono",monospace'
    class: 'mono'
    weights: '300,400'
    order: -1

global:
  type: ...
  category: font
