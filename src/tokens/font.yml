#
# FONT TOKENS
# Use these tokens to set font-weight and font-family.
#
# Weights should reflect whichever are included in typekit (see src/utils/webFontLoader.js)

props:
  font_heading:
    value: '"acumin-pro",sans-serif'
    class: 'heading'
    weights: '400,600'
    order: -1
  font_body:
    value: '"acumin-pro",sans-serif'
    class: 'body'
    weights: '400,600'
    order: -1
  font_mono:
    value: '"din-2014",monospace'
    class: 'mono'
    weights: '400,600'
    order: -1

global:
  type: ...
  category: font
