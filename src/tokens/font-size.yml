#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  size_xxxl:
    value: "3rem"
  size_xxl:
    value: "2.4rem"
  size_xl:
    value: "1.8rem"
  size_l:
    value: "1.4rem"
  size_m:
    value: "1.2rem"
  size_s:
    value: "1.0rem"
  size_xs:
    value: "0.8rem"
global:
  type: number
  category: font-size
